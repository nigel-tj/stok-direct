<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-form-field fxFlex>
            <input matInput placeholder="E-mail" aria-label="E-mail"
              formControlName="email">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')"> E-mail is
              required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')"> E-mail is not
              valid
            </mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-form-field fxFlex>
            <input matInput placeholder="Password" aria- label="Password" type="password"
              formControlName="password">
            <mat-hint>Minimum 8 characters</mat-hint>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')"> Password
              is
              required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')"> Password
              is at least 8 characters long
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('maxlength')"> Password
              cannot be longer than 50 characters
            </mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" class="margin-top">
          <div *ngIf="loginError" class="mat-caption error">{{ loginError }}</div>
          <button mat-raised-button type="submit" color="primary" class="btn-block"
            [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
        <p class="margin-top">
          <mat-hint>Don't have an account? <a [routerLink]="['/signup']">Sign up</a>
          </mat-hint>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
