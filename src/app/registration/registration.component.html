<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form [formGroup]="registrationForm" (ngSubmit)="register(registrationForm)"
      class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Full Name" aria-label="Full Name"
            formControlName="full_name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" aria-label="Email" formControlName="email">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block"
        [disabled]="registrationForm.invalid">Register</button>
      <p class="margin-top">
        <mat-hint>Already have an account? <a [routerLink]="['/login']">Login</a>
        </mat-hint>
      </p>
    </form>
  </mat-card>
</div>
