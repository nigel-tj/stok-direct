<mat-grid-list cols="{{cols}}" rowHeight="400px" gutterSize="20px" class="grid-layout"
  (resized)="onResized($event)">
  <mat-grid-tile *ngFor="let product of products;">
    <mat-card>
      <img id="card-image" mat-card-image src="{{product.imageUrl}}" alt="product photo">
      <mat-card-content>
        <mat-card-title matTooltip="{{product.name}}">{{product.name}}
        </mat-card-title>
        <mat-card-subtitle>{{product.price | currency:'ZAR'}}
        </mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary"
          [routerLink]="['/inventory/product', product.id]">
          View
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = getNextPage($event)">
</mat-paginator>
